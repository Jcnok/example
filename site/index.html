<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de [SEU_NOME], desenvolvedor web. Confira meus projetos e habilidades.">
    <meta name="keywords" content="portfólio, [SEU_NOME], desenvolvedor web, projetos, habilidades, contato">
    <title>Portfólio - [SEU_NOME]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">[SEU_NOME]</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Olá, eu sou [SEU_NOME]</h1>
            <p>Desenvolvedor web apaixonado por criar soluções inovadoras.</p>
            <a href="#projetos" class="cta">Ver Projetos</a>
        </div>
        <div class="hero-image">
            <img src="https://placehold.co/300x300" alt="Avatar de [SEU_NOME]" class="avatar">
        </div>
    </section>

    <section id="projetos">
        <h2>Projetos</h2>
        <div class="project-grid">
            <!-- Os cards de projetos serão gerados via JavaScript -->
        </div>
    </section>

    <section id="habilidades">
        <h2>Habilidades</h2>
        <p>Descreva suas habilidades aqui.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="contact-form">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="loading" id="loading">Enviando...</div>
    </section>

    <footer>
        <p>Redes Sociais:</p>
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
